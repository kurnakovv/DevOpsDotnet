name: Stryker mutator (mutation tests)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all branches
      
      - name: git branch
        run: git branch

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Install Stryker.NET
        run: dotnet tool install --global dotnet-stryker

      - name: Add Stryker to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH  # Ensure Stryker is accessible

      - name: Run Stryker
        run: |
          dotnet tool restore
          dotnet stryker -f .config/stryker-config.json --with-baseline:main --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD_API_KEY }} --version main --reporter dashboard

      - name: Upload Stryker Report
        uses: actions/upload-artifact@v4
        with:
          name: stryker-report
          path: ${{github.workspace}}/StrykerOutput/**/**/*.html  # Adjust this path according to where Stryker outputs the report