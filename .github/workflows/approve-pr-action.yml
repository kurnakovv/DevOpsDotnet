name: Approve PR action

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  APPROVERS: KurnakovMaksimMini,aboba

jobs:
  approve_check:

    runs-on: ubuntu-latest

    steps:
    - name: Check author permission
      run: |
        IFS=',' read -ra APPROVER_ARRAY <<< "${APPROVERS}"
        AUTHOR="${{ github.triggering_actor }}"
        IS_APPROVED=false

        for APPROVER in "${APPROVER_ARRAY[@]}"; do
          if [[ "$AUTHOR" == "$APPROVER" ]]; then
            IS_APPROVED=true
            break
          fi
        done

        if [[ "$IS_APPROVED" == "false" ]]; then
          echo "::error::❌ This pull request needs approval from one of the approvers: ${APPROVERS//,/ or }"
          exit 1
        fi

        echo "✅ Hooray! PR approved by $AUTHOR"
      shell: bash


